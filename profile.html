<html>
  <head>
    <title>another-profile</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/profile-style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="body-color">
    <div class="container">
      <!-- header -->
      <div class="row header-container">
        <img id="banner" src="images/banner_platerate.png"/>
        <img id="logo" src="images/logo_platerate.png" alt="" />
      </div>
      <!-- Profile section -->
      <div class="row">
        <div class="category">
          <span class="category-title">Profile</span>
          <div id="profile-form" class="form-content">
            <img src="images/user_icon.png"/>
            <form class="form-inline" action="#" method="POST" target="_self" class="col-xs-12 col-md-6 center-block">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input style="width:40%" type="email" class="form-control" id="email">
              </div>
              <button type="submit" class="btn btn-default">Save</button>
            </form>
          </div>
        </div>
      </div>
      <!-- contact info section -->
      <div class="row">
        <div class="category">
          <span class="category-title">Contact Info / Preferences</span>
          <div class="form-content">
            <form class="form-inline" action="#" method="POST" target="_self" class="col-xs-12 col-md-6 center-block">
              <div class="form-group-contact" style="width:100%">
                <table style="width:100%" class="contact-table">
                  <tr>
                    <td>
                      <label for="street_name">Street</label>
                    </td>
                    <td>
                      <input type="text" class="form-control" id="street_name">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="City">City</label>
                    </td>
                    <td>
                      <input type="text" class="form-control" id="City">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="state">State</label>
                    </td>
                    <td>
                      <input type="text" class="form-control" id="state">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="postal_code">Zip Code</label>
                    </td>
                    <td>
                      <input type="text" class="form-control" id="postal_code">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="mobile_phone">Mobile Phone</label>
                    </td>
                    <td>
                      <input type="text" class="form-control" id="mobile_phone">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="birthday">Birthday</label>
                    </td>
                    <td>
                      <input type="date" class="form-control" id="birthday">
                    </td>
                  </tr>
                </table>
              </div>
              <button type="submit" class="btn btn-default">Save</button>
              <p>Select how you want to hear about offers from us and/or our partners:</p>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> by Email </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> by Text Message </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> Please don't contact me</label>
              </div>
            </form>
         </div>
        </div>
      </div>
      <!-- Dietary Pref General section -->
      <div class="row">
        <div class="category">
          <span class="category-title">Dietary Preferences - General</span>
          <div class="form-content">
            <form class="" action="#" method="POST" target="_self" class="col-xs-12 col-md-6 center-block">
              <div class="form-group">
                <label for="filter_by">Add New <br>Preference</label>
                <input style="width:60%" type="text" name="filter_by" class="form-control">
              </div>

              <table class="diet-table">
                <tr>
                  <td>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">Vegetarian</label>
                    </div>
                  </td>
                  <td>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">Gluten-Free</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">Gluten-Free</label>
                    </div>
                  </td>
                  <td>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">Vegan</label>
                    </div>
                  </td>
                </tr>
              </table>

              <div class="form-group">
                <label for="prefs">Preferences<br>Selected</label>
                <input style="width:60%" type="text" name="prefs" class="form-control">
              </div>
              <button type="submit" class="btn btn-default">Save</button>
            </form>



            <form class="form-group" action="index.html" method="post">
              <label for="filter_by">Filter By...</label>
              <input style="width:60%" type="text" name="filter_by" class="form-control">
              <div class="checkbox">
                 <label>
                   <input type="checkbox" value="">Vegetarian</label>
               </div>
               <div class="checkbox">
                 <label>
                   <input type="checkbox" value="">Vegan</label>
               </div>
               <div class="checkbox">
                 <label>
                   <input type="checkbox" value="">Gluten-Free</label>
               </div>
               <div class="checkbox">
                 <label>
                   <input type="checkbox" value="">Gluten-Free</label>
               </div>
             </form>

         </div>
        </div>
      </div>

<!-- Dietary Ingredients Section -->

      <div class="row">
        <div class="category">
          <span class="category-title">Ingredient Preferences - General</span>
          <div class="form-content">
           <form class="form" action="index.html" method="post">
             <input id="wb" type="checkbox" />
             <label for="wb" id="somelabel">Gluten</label>
             <input id="wb" type="checkbox" />
             <label for="wb" id="somelabel">Vegetarian</label>
             <input type="text" name="name" value="">
           </form>

         </div>
        </div>
      </div>
      <table>
        <ul>
          <td>
            <div angucomplete id="Ingredient_pref" placeholder="Type Ingredient Preference" selectedobject="selected_ingredient_pref" localdata="ingredient_pref" searchfields="firstName,surname" titlefield="firstName,surname" minlength="1" input type="text">
            </div>
          </td>
          <td>
            <button type="button" class="btn btn-default" id="ingredient_pref_no">No</button>
          </td>
          <td>
            <button type="button" class="btn btn-default" id="ingredient_pref_yes">Yes</button>
          </td>

        </ul>

        <ul>
          <td>
            <label for="ingredient_pref" id="ingredient_pref_1">Bell Peppers</label>
          </td>
          <td>
            <label>
              <input type="radio" name="ingredient_pref_1" value="No" checked>No</label>
          </td>
          <td>
            <label>
              <input type="radio" name="ingredient_pref_1" value="Yes">Yes</label>
          </td>
        </ul>

        <ul>
          <td>
            <label for="ingredient_pref" id="ingredient_pref_2">Sea Urchin</label>
          </td>
          <td>
            <label>
              <input type="radio" name="ingredient_pref_2" value="No" checked>No</label>
          </td>
          <td>
            <label>
              <input type="radio" name="ingredient_pref_2" value="Yes">Yes</label>
          </td>
        </ul>
      </table>

      <!-- Restaurant Section -->
      <div class="row">
        <div class="category">
          <span class="category-title">Restaurant Search</span>
          <div class="form-content">
           <form class="form" action="index.html" method="post">
             <input type="text" name="name" value="">
             <input type="text" name="name" value="">
             <input type="button" name="name" value="">
           </form>
         </div>
        </div>
      </div>
      <!-- Past Ratings Section -->
      <div class="row">
        <div class="category">
          <span class="category-title">Past Ratings</span>
          <div class="form-content">
           <form class="form" action="index.html" method="post">
             <input type="text" name="name" value="">
             <input type="text" name="name" value="">
             <input type="button" name="name" value="">
           </form>
         </div>
        </div>
      </div>

       <!--home menu/footer -->
       <div class="row footer">
         <div class="menu-button col-xs-3 col-sm-3 col-md-3">Search</div>
         <div class="menu-button col-xs-3 col-sm-3 col-md-3">Rate</div>
         <div class="menu-button col-xs-3 col-sm-3 col-md-3">Profile</div>
         <div class="menu-button col-xs-3 col-sm-3 col-md-3">Share</div>
       </div>

     </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function($) {
    $(".form-content").hide();
    $("#profile-form").show();
    $(".category-title").click(function() {
      $(this).parent().children(".form-content").slideToggle(200);
    });
  });

  </script>
</html>
