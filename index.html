<html>
  <head>
    <title>wamo</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="body-color">
    <div class="container">

      <div class="row header-container">
        <img id="banner" src="images/banner_platerate.png"/>
        <img id="logo" src="images/logo_platerate.png" alt="" />
      </div>
      <div class="row slogan">
        <p>Helping You Find The Food You Love</p>
      </div>
      <div class="row form form-top-container">
        <form class="home-search" action="index.html" method="post">
          <input type="text" name="search" placeholder="Search Menus or Restaurants..." value="">
          <br>
          <button name="submit">Find Food You Love</button>
          <br>
          <a href="#">Advanced Search</a>
        </form>
      </div>

      <div class="mid-bottom-container">

        <div class="row middle-container">
          <a href="#">Find random and unusual eats! Be brave!</a>
          <div class="row-same-height">
            <div class="pick-box col-xs-4 col-xs-height col-sm-4 col-md-4">
              <img src="images/tomato_icon.png"/>
              <br>
              <span>Pick for me!</span>
            </div>
            <div class="pick-box col-xs-8 col-xs-height col-sm-8 col-md-8">
              <img src="images/steak_icon.png"/>
              <br>
              <span>Pick something adventurous!</span>
            </div>
            <br>
          </div>
        </div>

        <div class="row form form-bottom-container">
          <form class="form-bottom-search" action="index.html" method="post">
            <input type="text" name="search" placeholder="Username / E-mail" value="">
            <br>
            <input type="password" name="password" placeholder="Password" value="">
            <br>
            <button name="submit">Login</button>
            <br>
            <a href="#">Forgot Username/Password?</a>
          </form>
        </div>
      </div>
      <!--home menu/footer -->
      <div class="row footer">
        <div class="menu-button col-xs-3 col-sm-3 col-md-3">Search</div>
        <div class="menu-button col-xs-3 col-sm-3 col-md-3">Rate</div>
        <div class="menu-button col-xs-3 col-sm-3 col-md-3">Profile</div>
        <div class="menu-button col-xs-3 col-sm-3 col-md-3">Share</div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
