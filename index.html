  <head>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="container">

      <div class="row header">
        <h1>Eatable!</h1>
        <img id="logo" src="pigeon.png" alt="" />
      </div>
      <div class="row slogan">
        Helping <i>You</i> Find The Food You Love
      </div>
      <div class="row form form-top-container">
        <form class="home-search" action="index.html" method="post">
          <input type="text" name="search" placeholder="  Search Menu Items..." value="">
          <br>
          <button name="submit">Find Food <b>You</b> Love</button>
          <a href="#" style="font-size:70%">Advanced Search</a>
        </form>
      </div>

      <div class="row middle-container">
        <div class="row-same-height">
          <div class="col-xs-4 col-xs-height col-sm-4 col-md-4">
            <img src="pigeon.png" style="height:10%; padding:5px 0 5px 0"/>

            <span style="border:1px solid grey">Pick for me!</span>
          </div>
          <div class="col-xs-8 col-xs-height col-sm-8 col-md-8">
            <img src="pigeon.png" style="height:10%; padding:5px 0 5px 0"/>
            <br>
            <span style="border:1px solid grey">Pick something adventurous!</span>
          </div>
          <br>
        </div>
        <a href="#">Find random and unusual eats! Be brave!</a>
      </div>

      <div class="row form form-bottom-container">
        <form class="home-search" action="index.html" method="post">
          <input type="text" name="search" placeholder="Username/E-mail" value="">
          <br>
          <input type="password" name="name" placeholder="Password" value="">
          <br>
          <button name="submit">Login</button>
          <br>
          <a href="#" style="font-size:70%">Forgot Username/Password?</a>
        </form>
      </div>

      <!--home menu/footer -->
      <div class="row footer">
        <div class="menu-button col-xs-3 col-sm-3 col-md-3" id="one">

        <div class="menu-button col-xs-3 col-sm-3 col-md-3" id="video-three">
          X
        </div>
        <div class="menu-button col-xs-3 col-sm-3 col-md-3" id="video-four">
          X
        </div>
      </div>
    </div>
